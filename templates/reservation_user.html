{% extends 'base.html' %}

{% block content %}
  <h1>Your Reservations</h1>
  {% if reservations %}
    <ul>
      {% for reservation in reservations %}
        <li>{{ reservation.start_date }} - {{ reservation.end_date }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have no reservations.</p>
  {% endif %}
{% endblock %}
