{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reservation</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3">
      <h1 class="text-center mb-4">Make a reservation</h1>
      <form method="post" action="{% url 'reservation_create' %}" id="create-reservation-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger d-block mx-auto mt-3">Submit</button>
      </form>
    </div>
  </div>
</body>
  {% endblock content %}
