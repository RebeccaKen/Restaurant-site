{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mt-5">Delete Reservation</h1>
<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <p class="text-center">Are you sure you want to delete this reservation?</p>
      <form method="post" class="mb-3">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button type="submit" class="btn btn-delete" style="width: 120px;">Delete</button>
        <a href="{% url 'reservation_list' %}?next={{ request.GET.next }}" class="btn btn-cancel" style="width: 120px;">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
